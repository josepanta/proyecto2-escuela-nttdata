spring:
  cloud:
    gateway:
      routes:
        - id: service-transaction
          uri: lb://service-transaction
          predicates:
            - Path=/api/app-transaction/**
            #- Header=token
            - Method=GET,POST
          filters:
            - StripPrefix=2

        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/api/app-product/**
          filters:
            - StripPrefix=2
            - AddResponseHeader=dato-adicional,123
            - AddRequestHeader=dato-adicional-request,456
